{% extends "layout.html" %}
{% block title %}Add Book{% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
<div class="add-form">
  <div>
    <form action="{{ url_for('add') }}" method="post" class="card card-sm">
      <h4 class="text-dark text-center">Add Book</h4>
      <div class="form-group">
        <label for="isbn" class="text-secondary">ISBN:</label><br>
        <input type="text" name="isbn" id="isbn" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="title" class="text-secondary">TITLE:</label><br>
        <input type="text" name="title" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author" class="text-secondary">AUTHOR:</label><br>
        <input type="text" name="author" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="year" class="text-secondary">YEAR:</label><br>
        <input type="text" name="year" id="year" class="form-control">
      </div>
      <input type="submit" name="register" class="btn btn-success btn-block btn-lg" value="Add">
    </form>
  </div>
</div>
{% endblock %}
